<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4f3;
            color: #d63384;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        #header {
            background-color: rgba(255, 102, 178, 0.8);
            padding: 15px;
            border-radius: 90px;
            margin-bottom: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
            text-align: center;
            position: absolute;
            top: 10px;
            left: 20px;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            font-size: x-large;
            color: #ff69b4;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 18px;
        }

        input {
            padding: 10px;
            border: 2px solid #ff99cc;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ff66b2;
            box-shadow: 0px 0px 10px #ff66b2;
            transform: scale(1.05);
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #ff66b2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff3385;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        #hint {
            font-size: 16px;
            color: #b3005e;
            margin-top: 5px;
            animation: fadeIn 1s ease-in-out;
        }

        #restart {
            display: none;
            background-color: #ff4081;
            font-weight: bold;
            border-radius: 15px;
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 20px;
            width: fit-content;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div id="header">
        Elyssa Rose D. Vasquez<br>
        BSIT - 2A
    </div>

    <h2> Word Guessing Game </h2>
    <p>Enter a word:</p>
    <input type="text" id="guessInput" placeholder="Type your guess here, Sweetie...">
    <button onclick="submitGuess()">Submit</button>
    <p id="hint"></p>
    <p id="message"></p>
    <button id="restart" onclick="restartGame()">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
